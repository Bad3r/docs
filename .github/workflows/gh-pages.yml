name: Publish

on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Logseq Publish
        uses: pengx17/logseq-publish@0.1.7
        with:
          dest: www
            # Get latest nightly with query builder
            # from https://github.com/pengx17/logseq-publish/pkgs/container/logseq-base
          version: nightly@sha256:11121494f3dfa61a6c166c7ebddbaa0c2af636820a30e93c5e3ab432e3166d1e

      - name: Add .nojekyll file
        run: touch www/.nojekyll

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.9
        with:
          branch: gh-pages
          folder: www
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
